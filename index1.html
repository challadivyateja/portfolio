<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
    <style>
    body{
        background-color: rgb(238, 215, 185);
        padding: 50px;
    }
</style>
<body>
   <form action="results.html" method="POST">
       <div>
           <label for="name">Name</label>
           <input type="text" name" id="name" placeholder="username" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="date">Birthday</label>
            <input type="date" name="date" id="date">

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="Message">Message</label><br>
            <textarea name="Message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <b>Favourite Food</b>
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <div>
          <b> Gender</b>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Male</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye color</label>
            <select>
                <option value="Green">Green</option>
                <option label="Red" value="Red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
            </div>
            <input type="hidden" name="hidden" value="hi">
            <div>
                <label for="file">File</label>
                <input id="file" type="file" name="file">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">

                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
               <label>
                  Password
                  <input type="password" name="password">
               </label>
               </div>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
   </form>
</body>
</html>
